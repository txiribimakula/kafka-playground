<mat-card class="container">
    <mat-card-header>
        <mat-card-title>TOPIC {{name}} </mat-card-title>
    </mat-card-header>
    <mat-card-content class="partitions">
        @for (partition of partitions; track $index) {
        <app-partition [partition]="partition"></app-partition>
        }
    </mat-card-content>
</mat-card>
