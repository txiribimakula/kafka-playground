<mat-card class="container">
    <mat-card-header>
        <mat-card-title>Partition {{partition.index}} </mat-card-title>
    </mat-card-header>
    <mat-card-content class="messages">
        @if(messages){
            @for (message of messages(); let i =$index; track i; ){
            <app-message [message]="message"></app-message>
            }
        }
    </mat-card-content>
</mat-card>
