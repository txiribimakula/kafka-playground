<div class="container">
    <div class="producers">
        <app-producer></app-producer>
    </div>
    <div class="topics">
        @for (topic of kafka.topics().values(); let i = $index; track topic;) {
            <app-topic [name]="topic.name"></app-topic>
        }
    </div>
    <div class="consumers">
        @for (consumer of consumers(); track $index) {
            <app-consumer [consumer]="consumer"></app-consumer>
        }
    </div>
</div>
