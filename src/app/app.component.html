<div class="container">
    <div class="producers">
        <app-producer></app-producer>
    </div>
    <div class="topics">
        @for (topic of kafka.topics().values(); let i = $index; track topic;) {
            <app-topic [name]="topic.name"></app-topic>
        }
    </div>
    <div class="consumers">
        <app-consumer [topicName]="'one.topic'"></app-consumer>
    </div>
</div>
