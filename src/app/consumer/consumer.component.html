<mat-card class="consumer">
    <mat-card-header>
        <mat-card-title>CONSUMER </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{topics()}}
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-footer>
        {{status()}}
        <mat-progress-bar color="accent" [mode]="progress()"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
