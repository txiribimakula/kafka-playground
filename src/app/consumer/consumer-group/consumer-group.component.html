<mat-card class="consumer-group">
    <mat-card-header>
        <mat-card-title>Consumer group {{id}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="consumers">
            @for (consumerId of consumersByGroupId(); track $index) {
            <app-consumer @myInsertRemoveTrigger [consumerId]="consumerId"></app-consumer>
            }
        </div>
    </mat-card-content>
</mat-card>
