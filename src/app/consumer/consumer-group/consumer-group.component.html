<mat-card class="consumer-group">
    <mat-card-header>
        <mat-card-title>Consumer group {{id}} </mat-card-title>
    </mat-card-header>
    @for (consumerId of consumersByGroupId(); track $index) {
    <app-consumer [consumerId]="consumerId"></app-consumer>
    }
    <button mat-mini-fab (click)="addConsumer()">+</button>
</mat-card>
